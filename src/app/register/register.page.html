<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button>Atras</ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>DuocUC</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <h1 style="font-weight: bold; color: #000;">Registro Usuario</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="nombre" (change)="validateNombre()"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Apellido</ion-label>
              <ion-input [(ngModel)]="apellido" (change)="validateApellido()"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item>
        <ion-label position="floating">Rut (XXXXXXXX-X)</ion-label>
        <ion-input [(ngModel)]="rut" (change)="validateRut()"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" (change)="validateEmail()"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" (change)="validatePassword()"></ion-input>
      </ion-item>

      <div *ngIf="errors.length > 0" class="error-message" style="color: red;">
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </div>
      
      <ion-button expand="full" (click)="registerUser()" [disabled]="!canRegister()">Registrarse</ion-button>
      <ion-button expand="full" color="medium" [routerLink]="['/login']">Ir a iniciar sesión</ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
